steps:

# Copy key
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', 'gs://vuminhtuan_fit_bucket/id_rsa.enc', 'id_rsa.enc']

# Copy key
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', 'gs://vuminhtuan_fit_bucket/known_hosts', 'known_hosts']

# Decrypt the file containing the key
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - kms
  - decrypt
  - --ciphertext-file=id_rsa.enc
  - --plaintext-file=/root/.ssh/id_rsa
  - --location=global
  - --keyring=my-keyring
  - --key=github-key
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Set up git with key and domain.
- name: 'gcr.io/cloud-builders/git'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    chmod 600 /root/.ssh/id_rsa
    cat <<EOF >/root/.ssh/config
    Hostname github.com
    IdentityFile /root/.ssh/id_rsa
    EOF
    mv known_hosts /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Use git clone.
- name: 'gcr.io/cloud-builders/git'
  args:
  - clone
  # - git@github.com:[GIT-USERNAME]/[REPOSITORY]
  - git@github.com:minhtuanvu/abs-webapp.git
  volumes:
  - name: 'ssh'
    path: /root/.ssh
